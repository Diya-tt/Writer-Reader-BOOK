<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />

  <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
  <!-- https://cdnjs.com/libraries/font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <title>Hello, world!</title>
</head>

<body class="d-flex vw-100 vh-100 align-items-center justify-content-center">
  

  <div class="w-50 p-5 border shadow bg-dark">
    <form action="" method="post">
      <h3>COMMENT HERE</h3>
      {% csrf_token %}
      {{form}}
      <div class="d-flex justify-content-center mt-5">
        <input type="submit" class="btn btn-info" value="Comment"><br><br>
      </div>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
